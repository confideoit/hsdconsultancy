      font-size: 16px;
      font-weight: bold;
      cursor: pointer;

    }

<script>
  // Get query parameter value
  function getQueryParam(param) {
    let urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  let brochureFile = getQueryParam("file") || "default.pdf"; // fallback if not provided

  (function(){
    emailjs.init("JeA5VL-uQxlPo1E0s"); // your EmailJS public key
  })();

  document.getElementById("brochureForm").addEventListener("submit", function(e){
    e.preventDefault();

    let formData = {
      fullname: this.fullname.value,
      email: this.email.value,
      mobile: this.mobile.value
    };

    emailjs.send("service_x6iafst", "template_3xwwy9j", formData)
      .then(function(response) {
        console.log("SUCCESS!", response.status, response.text);

        // ✅ Trigger dynamic download
        let link = document.createElement("a");
        link.href = brochureFile;
        link.download = brochureFile.split("/").pop(); 
        link.click();

        alert("Thank you! The brochure is downloading.");
      }, function(error) {
        console.log("FAILED...", error);
        alert("Oops! Something went wrong. Please try again.");
      });
  });
</script>
